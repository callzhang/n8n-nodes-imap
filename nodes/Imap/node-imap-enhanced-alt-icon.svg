  <!-- Simple mail lines -->
  <line x1="20" y1="28" x2="44" y2="28" stroke="#3B82F6" stroke-width="2"/>
  <line x1="20" y1="32" x2="40" y2="32" stroke="#3B82F6" stroke-width="2"/>
  <line x1="20" y1="36" x2="36" y2="36" stroke="#3B82F6" stroke-width="2"/>

  <!-- Enhancement badge -->
  <circle cx="48" cy="16" r="5" fill="#10B981"/>
  <text x="48" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">E</text>
</svg>
